<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <main>
      <div>
        <header>
          <img src="./images/logo.svg" alt="Logo" />
        </header>
        <div class="bg-mobile">
          <img src="./images/hero-mobile.jpg" alt="" />
        </div>
        <section class="section">
          <div class="textContainer">
            <h3>We're</h3>
            <h2>coming</h2>
            <h2>soon</h2>
            <p>
              Hello fellow shoppers! We're currently building our new fashion
              store. Add your email below to stay up-to-date with announcements
              and our launch deals.
            </p>
          </div>
          <form class="form" name="emailForm" id="form">
            <div class="continer">
              <input
                type="email"
                name="email"
                id="email"
                class="email"
                placeholder="Email Address"
              />
              <div><img src="./images/icon-error.svg" alt="" /></div>
              <!-- <input class="btn" type="submit" value=">" /> -->
              <button class="btn" type="submit" id="submit">
                <img src="./images/icon-arrow.svg" alt="" />
              </button>
            </div>

            <p>Please provide a valid email</p>
          </form>
        </section>
      </div>
      <div class="bg-desktop">
        <img src="./images/hero-desktop.jpg" alt="" />
      </div>
    </main>
    <!-- We're coming soon Hello fellow shoppers! We're currently building our new
    fashion store. Add your email below to stay up-to-date with announcements
    and our launch deals.  -->

    <script src="./index.js"></script>
  </body>
</html>
